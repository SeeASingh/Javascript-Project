<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo List</title>
</head>
<body>
    <header>
        <h1>
            <i class="fa-regular fa-calendar-check"></i> Todo List
        </h1>
    </header>

    <form>
        <input type="text" class="input-list" placeholder="Add a task">
        <button class="button-list">Submit</button>
        <div class="search">
            <input type="text" id="search-input" class="search-input" placeholder="Search tasks">
            <button class="but"><i class="fas fa-search"></i></button>
        </div>
    </form>

    <div class="container">
        <ul class="list-group"></ul>
    </div>

    <script src="./App.js"></script>
</body>
</html>
